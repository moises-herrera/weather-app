<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <div id="app-container" class="container my-3">
            <h1 class="text-center title">Clima en</h1>

            <form id="search-location">
                <input
                    type="text"
                    name="city"
                    placeholder="Ciudad"
                    autocomplete="off"
                    id="city"
                    class="form-control text-muted form-rounded mb-3 p-4 shadow-sm"
                />

                <input
                    type="text"
                    name="code-country"
                    placeholder="Código de país"
                    autocomplete="off"
                    id="country-code"
                    class="form-control text-muted form-rounded mb-3 p-4 shadow-sm"
                />

                <div class="text-center">
                    <button
                        type="submit"
                        class="btn btn-dark rounded-pill px-5"
                    >
                        Buscar
                    </button>
                </div>
            </form>

            <div class="card rounded my-3 shadow-lg back-card">
                <div class="card-top text-center">
                    <div class="city-name my-3 text-white">
                        <p></p>
                        <span>...</span>
                    </div>

                    <img
                        src="./images/night_image.svg"
                        alt="night"
                        class="card-img-top time"
                    />
                </div>

                <div class="card-body">
                    <div class="card-mid row">
                        <div class="col-8 mt-3 text-center temperature">
                            <span>&deg;C</span>
                        </div>

                        <div class="col-4 condition-temperature">
                            <p class="condition"></p>
                            <p class="high">&deg;C</p>
                            <p class="low">&deg;C</p>
                        </div>
                    </div>

                    <div class="icon-container card shadow mx-auto">
                        <img src="./images/cloud.svg" alt="cloud" />
                    </div>

                    <div class="card-bottom px-5 py-4 row">
                        <div id="feel-like" class="col-6 text-center">
                            <p>&deg;C</p>
                            <span>Sensación</span>
                        </div>

                        <div id="humidity" class="col-6 text-center">
                            <p>%</p>
                            <span>Humedad</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./src/request.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
